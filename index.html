<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="https://images.unsplash.com/photo-1707341529566-5c63668edc11?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="background">
            <h2>ODIN</h2>
            <p>Photo by <a href="https://unsplash.com/es/fotos/un-grupo-de-edificios-altos-que-se-elevan-sobre-una-ciudad-fao1yw37SFA">Platon Matakaev</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </div>
        <div class="form-container">
            <p>This is not real online service! You need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign Up <em>now</em> to get started</p>
            <br>
            <p>You <em>know</em> what you want to</p>
            <div class="form-content">
                <p>Let's do this!</p>
                <form action="">
                    <label for="">FIRST NAME
                        <input type="text">
                    </label>
                    <label for="">LAST NAME
                        <input type="text">
                    </label>
                    <label for="">EMAIL
                        <input type="text">
                    </label>
                    <label for="">PHONE NUMBER
                        <input type="text">
                    </label>
                    <label for="">PASSWORD
                        <input type="text">
                    </label>
                    <label for="">CONFIRM PASSWORD
                        <input type="text">
                    </label>
                </form>
            </div>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>    
</body>
</html>
